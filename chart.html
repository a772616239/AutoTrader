<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业K线图分析系统</title>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- 引入ECharts扩展：数据缩放、工具提示等 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/extension/bmap.min.js"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,180,219,0.3);
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #00b4db;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            min-width: 150px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        
        select:hover, input:hover {
            background: rgba(255,255,255,0.15);
            border-color: #00b4db;
        }
        
        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,180,219,0.3);
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,180,219,0.4);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        .chart-container:hover {
            border-color: rgba(0,180,219,0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .chart-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .chart-title h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #chart {
            width: 100%;
            height: 600px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .info-card {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .info-card h3 {
            color: #00b4db;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stock-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4cd964;
        }
        
        .info-value.negative {
            color: #ff3b30;
        }
        
        .indicator-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .indicator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .indicator-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        .signal {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .signal.bullish {
            background: rgba(76, 217, 100, 0.2);
            color: #4cd964;
        }
        
        .signal.bearish {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .signal.neutral {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }
        
        .recommendations {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .recommendation {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border-left: 4px solid #00b4db;
        }
        
        .recommendation h4 {
            margin-bottom: 5px;
            color: #00b4db;
        }
        
        .time-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .time-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-btn:hover {
            background: rgba(0,180,219,0.2);
            border-color: #00b4db;
        }
        
        .time-btn.active {
            background: #00b4db;
            color: white;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            font-size: 1.5rem;
            color: #00b4db;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00b4db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .indicator-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .indicator-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .indicator-btn:hover {
            background: rgba(0,180,219,0.2);
        }
        
        .indicator-btn.active {
            background: #00b4db;
            border-color: #00b4db;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            border-left: 4px solid #00b4db;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-left-color: #ff3b30;
        }
        
        .notification.success {
            border-left-color: #4cd964;
        }
        
        .volume-chart {
            height: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>智能K线分析系统</h1>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label><i class="fas fa-chart-bar"></i> 股票代码</label>
                    <input type="text" id="stockSymbol" placeholder="例如: AAPL" value="AAPL">
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-calendar-alt"></i> 时间周期</label>
                    <select id="timePeriod">
                        <option value="1d">1天</option>
                        <option value="5d">5天</option>
                        <option value="1mo" selected>1个月</option>
                        <option value="3mo">3个月</option>
                        <option value="6mo">6个月</option>
                        <option value="1y">1年</option>
                        <option value="2y">2年</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label><i class="fas fa-clock"></i> 时间间隔</label>
                    <select id="interval">
                        <option value="1m">1分钟</option>
                        <option value="5m">5分钟</option>
                        <option value="15m">15分钟</option>
                        <option value="30m">30分钟</option>
                        <option value="1h">1小时</option>
                        <option value="1d" selected>1天</option>
                        <option value="1wk">1周</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button id="loadData">
                        <i class="fas fa-sync-alt"></i> 加载数据
                    </button>
                </div>
            </div>
        </div>
        
        <div class="time-controls">
            <button class="time-btn active" data-period="1d">1天</button>
            <button class="time-btn" data-period="5d">5天</button>
            <button class="time-btn" data-period="1mo">1月</button>
            <button class="time-btn" data-period="3mo">3月</button>
            <button class="time-btn" data-period="6mo">6月</button>
            <button class="time-btn" data-period="1y">1年</button>
            <button class="time-btn" data-period="2y">2年</button>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <div class="chart-title">
                    <h2><i class="fas fa-candlestick-chart"></i> K线图分析</h2>
                    <div class="indicator-controls">
                        <button class="indicator-btn active" data-indicator="MA">移动平均线</button>
                        <button class="indicator-btn" data-indicator="BOLL">布林带</button>
                        <button class="indicator-btn" data-indicator="MACD">MACD</button>
                        <button class="indicator-btn" data-indicator="RSI">RSI</button>
                        <button class="indicator-btn" data-indicator="VOL">成交量</button>
                    </div>
                </div>
                <div id="chart"></div>
                <div id="volumeChart" class="volume-chart"></div>
            </div>
            
            <div class="sidebar">
                <div class="info-card">
                    <h3><i class="fas fa-info-circle"></i> 股票信息</h3>
                    <div class="stock-info" id="stockInfo">
                        <!-- 动态加载股票信息 -->
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-chart-line"></i> 技术指标</h3>
                    <div class="indicator-list" id="indicatorsList">
                        <!-- 动态加载技术指标 -->
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-lightbulb"></i> 交易信号</h3>
                    <div class="recommendations" id="recommendations">
                        <!-- 动态加载交易建议 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">消息提示</span>
    </div>
    
    <script>
        // 全局变量
        let chartInstance = null;
        let volumeChartInstance = null;
        let currentData = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化ECharts实例
            chartInstance = echarts.init(document.getElementById('chart'));
            volumeChartInstance = echarts.init(document.getElementById('volumeChart'));
            
            // 绑定事件
            document.getElementById('loadData').addEventListener('click', loadStockData);
            
            // 时间周期按钮事件
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById('timePeriod').value = this.dataset.period;
                    loadStockData();
                });
            });
            
            // 技术指标按钮事件
            document.querySelectorAll('.indicator-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    updateChart();
                });
            });
            
            // 输入框回车事件
            document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadStockData();
                }
            });
            
            // 窗口大小变化时重绘图表
            window.addEventListener('resize', function() {
                if (chartInstance) {
                    chartInstance.resize();
                }
                if (volumeChartInstance) {
                    volumeChartInstance.resize();
                }
            });
            
            // 默认加载AAPL数据
            loadStockData();
        });
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 加载股票数据
        async function loadStockData() {
            const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            const period = document.getElementById('timePeriod').value;
            const interval = document.getElementById('interval').value;
            
            if (!symbol) {
                showNotification('请输入股票代码', 'error');
                return;
            }
            
            // 显示加载状态
            document.getElementById('chart').innerHTML = '<div class="loading">加载数据中...</div>';
            
            try {
                const response = await fetch(`/kline-data?symbol=${symbol}&period=${period}&interval=${interval}`);
                const data = await response.json();
                
                if (data.error) {
                    showNotification(`加载 ${symbol} 数据失败`, 'failed')
                    throw new Error(data.error);
                }
                
                currentData = data;
                updateChart();
                updateStockInfo();
                updateIndicators();
                updateRecommendations();
                
                showNotification(`成功加载 ${symbol} 数据`, 'success');
            } catch (error) {
                console.error('加载数据失败:', error);
                showNotification(`加载失败: ${error.message}`, 'error');
                document.getElementById('chart').innerHTML = '<div class="loading" style="color:#ff3b30;">数据加载失败</div>';
            }
        }
        
        // 更新K线图
        function updateChart() {
            if (!currentData || !currentData.data){
                print('No data available to update chart.');
                return;
            }
            
            const klineData = currentData.data;
            const dates = klineData.map(item => item[0]);
            const values = klineData.map(item => [item[1], item[2], item[3], item[4], item[5]]);
            
            // 计算移动平均线
            const ma5 = calculateMA(5, values);
            const ma10 = calculateMA(10, values);
            const ma20 = calculateMA(20, values);
            
            // 准备系列数据
            const series = [
                {
                    name: 'K线',
                    type: 'candlestick',
                    data: values.map(item => [item[0], item[1], item[2], item[3]]),
                    itemStyle: {
                        color: '#00b4db',
                        color0: '#ff3b30',
                        borderColor: '#00b4db',
                        borderColor0: '#ff3b30'
                    },
                    emphasis: {
                        itemStyle: {
                            borderWidth: 2
                        }
                    }
                }
            ];
            
            // 添加选中的技术指标
            const activeIndicators = Array.from(document.querySelectorAll('.indicator-btn.active'))
                .map(btn => btn.dataset.indicator);
            
            if (activeIndicators.includes('MA')) {
                series.push({
                    name: 'MA5',
                    type: 'line',
                    data: ma5,
                    smooth: true,
                    lineStyle: {
                        opacity: 0.8,
                        width: 2
                    },
                    symbol: 'none'
                }, {
                    name: 'MA10',
                    type: 'line',
                    data: ma10,
                    smooth: true,
                    lineStyle: {
                        opacity: 0.8,
                        width: 2
                    },
                    symbol: 'none'
                }, {
                    name: 'MA20',
                    type: 'line',
                    data: ma20,
                    smooth: true,
                    lineStyle: {
                        opacity: 0.8,
                        width: 2
                    },
                    symbol: 'none'
                });
            }
            
            // 设置图表选项
            const option = {
                backgroundColor: 'transparent',
                animation: true,
                legend: {
                    data: ['K线', 'MA5', 'MA10', 'MA20'].filter(name => 
                        series.some(s => s.name === name)
                    ),
                    textStyle: {
                        color: '#fff'
                    },
                    top: 10
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    borderColor: '#00b4db',
                    textStyle: {
                        color: '#fff'
                    },
                    formatter: function(params) {
                        const date = params[0].axisValue;
                        const klineData = params.find(p => p.seriesType === 'candlestick');
                        let result = `<div style="font-weight:bold;color:#00b4db;">${date}</div>`;
                        
                        if (klineData) {
                            const data = klineData.data;
                            result += `
                                <div>开盘: ${data[1].toFixed(2)}</div>
                                <div>收盘: ${data[2].toFixed(2)}</div>
                                <div>最低: ${data[3].toFixed(2)}</div>
                                <div>最高: ${data[4].toFixed(2)}</div>
                            `;
                        }
                        
                        params.forEach(param => {
                            if (param.seriesType === 'line') {
                                result += `<div>${param.seriesName}: ${param.value.toFixed(2)}</div>`;
                            }
                        });
                        
                        return result;
                    }
                },
                grid: {
                    left: '3%',
                    right: '3%',
                    bottom: '15%',
                    top: '15%'
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    scale: true,
                    boundaryGap: false,
                    axisLine: { lineStyle: { color: '#777' } },
                    axisLabel: {
                        color: '#fff',
                        formatter: function(value) {
                            return value.split(' ')[0];
                        }
                    },
                    splitLine: { show: false },
                    min: 'dataMin',
                    max: 'dataMax'
                },
                yAxis: {
                    scale: true,
                    splitArea: {
                        show: false
                    },
                    axisLine: { lineStyle: { color: '#777' } },
                    axisLabel: {
                        color: '#fff'
                    },
                    splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 50,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        top: '90%',
                        start: 50,
                        end: 100,
                        backgroundColor: 'rgba(255,255,255,0.05)',
                        dataBackground: {
                            lineStyle: { color: 'rgba(255,255,255,0.1)' },
                            areaStyle: { color: 'rgba(255,255,255,0.05)' }
                        },
                        borderColor: 'rgba(255,255,255,0.1)',
                        textStyle: { color: '#fff' }
                    }
                ],
                series: series
            };
            
            chartInstance.setOption(option);
            
            // 更新成交量图表
            updateVolumeChart();
        }
        
        // 更新成交量图表
        function updateVolumeChart() {
            if (!currentData || !currentData.data) return;
            
            const klineData = currentData.data;
            const dates = klineData.map(item => item[0]);
            const volumes = klineData.map(item => item[5]);
            
            const volumeOption = {
                backgroundColor: 'transparent',
                grid: {
                    left: '3%',
                    right: '3%',
                    top: '5%',
                    bottom: '5%'
                },
                xAxis: {
                    type: 'category',
                    data: dates,
                    show: false
                },
                yAxis: {
                    type: 'value',
                    show: false
                },
                series: [{
                    type: 'bar',
                    data: volumes,
                    itemStyle: {
                        color: function(params) {
                            const data = klineData[params.dataIndex];
                            return data[2] >= data[1] ? '#00b4db' : '#ff3b30';
                        }
                    }
                }]
            };
            
            volumeChartInstance.setOption(volumeOption);
        }
        
        // 计算移动平均线
        function calculateMA(dayCount, data) {
            const result = [];
            for (let i = 0; i < data.length; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                let sum = 0;
                for (let j = 0; j < dayCount; j++) {
                    sum += data[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }
        
        // 更新股票信息
        function updateStockInfo() {
            const container = document.getElementById('stockInfo');
            if (!currentData) return;
            
            const lastData = currentData.data[currentData.data.length - 1];
            const prevData = currentData.data[currentData.data.length - 2] || lastData;
            
            const open = lastData[1];
            const close = lastData[2];
            const high = lastData[4];
            const low = lastData[3];
            const volume = lastData[5];
            
            const change = close - prevData[2];
            const changePercent = (change / prevData[2] * 100).toFixed(2);
            
            container.innerHTML = `
                <div class="info-item">
                    <div class="info-label">当前价格</div>
                    <div class="info-value ${change >= 0 ? '' : 'negative'}">$${close.toFixed(2)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">涨跌</div>
                    <div class="info-value ${change >= 0 ? '' : 'negative'}">
                        ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent}%)
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">开盘</div>
                    <div class="info-value">$${open.toFixed(2)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">最高</div>
                    <div class="info-value">$${high.toFixed(2)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">最低</div>
                    <div class="info-value">$${low.toFixed(2)}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">成交量</div>
                    <div class="info-value">${(volume / 1000000).toFixed(2)}M</div>
                </div>
            `;
        }
        
        // 更新技术指标
        function updateIndicators() {
            const container = document.getElementById('indicatorsList');
            if (!currentData || !currentData.indicators) return;
            
            const indicators = currentData.indicators;
            container.innerHTML = '';
            
            const indicatorConfigs = {
                'RSI': { threshold: 50, bullish: '低于30', bearish: '高于70' },
                'MACD': { threshold: 0, bullish: '大于0', bearish: '小于0' },
                'MA_5': { threshold: 'MA_20', bullish: '高于MA20', bearish: '低于MA20' },
                'MA_20': { showSignal: false },
                'Bollinger_Upper': { showSignal: false },
                'Bollinger_Lower': { showSignal: false },
                'Stochastic_K': { threshold: 50, bullish: '低于20', bearish: '高于80' },
                'Stochastic_D': { threshold: 50, bullish: '低于20', bearish: '高于80' }
            };
            
            for (const [key, value] of Object.entries(indicators)) {
                if (!indicatorConfigs[key]) continue;
                
                const config = indicatorConfigs[key];
                const item = document.createElement('div');
                item.className = 'indicator-item';
                
                let signalClass = 'neutral';
                let signalText = '中性';
                
                if (config.threshold !== undefined) {
                    if (typeof config.threshold === 'string') {
                        // 与其他指标比较
                        const compareValue = indicators[config.threshold];
                        if (compareValue !== undefined) {
                            if (value > compareValue) {
                                signalClass = 'bullish';
                                signalText = '看涨';
                            } else if (value < compareValue) {
                                signalClass = 'bearish';
                                signalText = '看跌';
                            }
                        }
                    } else {
                        // 与固定阈值比较
                        if (value > config.threshold + 20) {
                            signalClass = 'bearish';
                            signalText = '超买';
                        } else if (value < config.threshold - 20) {
                            signalClass = 'bullish';
                            signalText = '超卖';
                        }
                    }
                }
                
                item.innerHTML = `
                    <div>
                        <strong>${key}</strong><br>
                        <small>${value.toFixed(2)}</small>
                    </div>
                    ${config.showSignal !== false ? `
                        <div class="signal ${signalClass}">${signalText}</div>
                    ` : ''}
                `;
                
                container.appendChild(item);
            }
        }
        
        // 更新交易建议
        function updateRecommendations() {
            const container = document.getElementById('recommendations');
            if (!currentData || !currentData.signals) return;
            
            container.innerHTML = '';
            
            currentData.signals.forEach(signal => {
                const rec = document.createElement('div');
                rec.className = 'recommendation';
                
                let action = '';
                let reason = '';
                
                switch(signal.type) {
                    case 'oversold':
                        action = '考虑买入';
                        reason = '技术指标显示超卖，可能有反弹机会';
                        break;
                    case 'overbought':
                        action = '考虑卖出';
                        reason = '技术指标显示超买，可能有回调风险';
                        break;
                    case 'golden_cross':
                        action = '买入信号';
                        reason = '出现黄金交叉，短期均线上穿长期均线';
                        break;
                    case 'death_cross':
                        action = '卖出信号';
                        reason = '出现死亡交叉，短期均线下穿长期均线';
                        break;
                    default:
                        action = '持有观察';
                        reason = '技术指标显示中性';
                }
                
                rec.innerHTML = `
                    <h4>${action}</h4>
                    <p>${reason}</p>
                    <small>强度: ${signal.strength} | 置信度: ${signal.confidence}</small>
                `;
                
                container.appendChild(rec);
            });
        }
    </script>
