<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrader Pro Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --up-color: #238636;
            --down-color: #da3633;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        header {
            height: 50px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chart-container {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* Components */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .btn {
            background-color: var(--btn-bg, #21262d);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #30363d;
        }

        .btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .watchlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .watchlist-item:hover {
            background-color: #21262d;
        }

        .price-up {
            color: var(--up-color);
        }

        .price-down {
            color: var(--down-color);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-overlay.visible {
            opacity: 1;
            pointer-events: initial;
        }

        /* Toolbar */
        .toolbar-container {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            background: #0d1117;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            background: #161b22;
            padding: 2px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: #30363d;
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            color: #c9d1d9;
            background: rgba(255, 255, 255, 0.05);
        }

        .tool-btn.active {
            background: #238636;
            color: white;
            box-shadow: 0 0 8px rgba(35, 134, 54, 0.4);
        }

        /* Specific colors */
        #btn-ma.active {
            background: #1f6feb;
            box-shadow: 0 0 8px rgba(31, 111, 235, 0.4);
        }

        #btn-bb.active {
            background: #8e24aa;
            box-shadow: 0 0 8px rgba(142, 36, 170, 0.4);
        }

        #btn-vol.active {
            background: #238636;
        }

        #btn-sub-macd.active {
            background: #db6d00;
            box-shadow: 0 0 8px rgba(219, 109, 0, 0.4);
        }

        #btn-sub-rsi.active {
            background: #9c27b0;
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.4);
        }

        #btn-sub-none.active {
            background: #30363d;
            box-shadow: none;
            color: #c9d1d9;
        }
    </style>
</head>

<body>

    <div class="loading-overlay" id="loading">Loading Data...</div>

    <header>
        <div class="controls">
            <h3 style="margin:0; margin-right: 20px;">AutoTrader Pro</h3>
            <input type="text" id="symbol-input" value="AAPL" placeholder="Symbol">
            <button class="btn" onclick="searchSymbol()">GO</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="setPeriod('1m')">1m</button>
            <button class="btn active" onclick="setPeriod('1d')">1D</button>
            <button class="btn" onclick="setPeriod('1wk')">1W</button>
            <button class="btn" onclick="setPeriod('1mo')">1Mon</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="toggleTheme()">ðŸŒ—</button>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <div style="padding: 10px; font-weight: bold; border-bottom: 1px solid var(--border-color);">Watchlist</div>
            <div id="watchlist"></div>
        </aside>
        <main>
            <!-- Indicators Toolbar -->
            <div class="toolbar-container">
                <div class="toolbar-group">
                    <button id="btn-ma" class="tool-btn active" onclick="toggleIndicator('ma')">MA</button>
                    <button id="btn-bb" class="tool-btn" onclick="toggleIndicator('bb')">BOLL</button>
                    <button id="btn-vol" class="tool-btn active" onclick="toggleIndicator('vol')">VOL</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button id="btn-sub-none" class="tool-btn" onclick="toggleSubChart('none')">OFF</button>
                    <button id="btn-sub-macd" class="tool-btn" onclick="toggleSubChart('macd')">MACD</button>
                    <button id="btn-sub-rsi" class="tool-btn" onclick="toggleSubChart('rsi')">RSI</button>
                </div>
            </div>

            <div id="chart-container" style="flex: 2;"></div>
            <div id="sub-chart-container" style="flex: 1; border-top: 1px solid var(--border-color); display: none;">
            </div>
        </main>
    </div>

    <script>
        // --- Chart Setup ---
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: {
                background: { type: 'solid', color: '#0d1117' },
                textColor: '#c9d1d9',
            },
            grid: {
                vertLines: { color: '#30363d' },
                horzLines: { color: '#30363d' },
            },
            timeScale: {
                borderColor: '#30363d',
                timeVisible: true,
                secondsVisible: false,
            },
            rightPriceScale: {
                borderColor: '#30363d',
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.25,
                },
            },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#238636',
            downColor: '#da3633',
            borderDownColor: '#da3633',
            borderUpColor: '#238636',
            wickDownColor: '#da3633',
            wickUpColor: '#238636',
        });

        const volumeSeries = chart.addHistogramSeries({
            color: '#26a69a',
            priceFormat: { type: 'volume' },
            priceScaleId: '', // Overlay
            scaleMargins: {
                top: 0.76,
                bottom: 0,
            },
        });

        // --- Sub Chart Setup ---
        const subChartContainer = document.getElementById('sub-chart-container');
        const subChart = LightweightCharts.createChart(subChartContainer, {
            layout: {
                background: { type: 'solid', color: '#0d1117' },
                textColor: '#c9d1d9',
            },
            grid: {
                vertLines: { color: '#30363d' },
                horzLines: { color: '#30363d' },
            },
            timeScale: {
                borderColor: '#30363d',
                timeVisible: true,
            },
            rightPriceScale: {
                borderColor: '#30363d',
            },
        });

        // --- Series Definitions ---
        const ma5Series = chart.addLineSeries({ color: '#2962FF', lineWidth: 1, title: 'MA5', visible: false });
        const ma10Series = chart.addLineSeries({ color: '#FF6D00', lineWidth: 1, title: 'MA10', visible: false });

        const bbUpperSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Upper', visible: false });
        const bbLowerSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Lower', visible: false });

        let rsiSeries = null;
        let macdHistSeries = null;
        let macdLineSeries = null;
        let macdSignalSeries = null;

        // Sync Charts - prevent circular updates
        let syncInProgress = false;

        chart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            subChart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });

        subChart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            chart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });

        // --- Data Variables ---
        let currentSymbol = 'AAPL';
        let currentInterval = '1d';
        let currentData = [];

        // --- Functions ---
        async function loadSymbol(symbol) {
            currentSymbol = symbol;
            const input = document.getElementById('symbol-input');
            if (input) input.value = symbol;
            await fetchData();
            fetchTrades();
        }

        function searchSymbol() {
            const sym = document.getElementById('symbol-input').value;
            if (sym) loadSymbol(sym.toUpperCase());
        }

        function setPeriod(interval) {
            currentInterval = interval;
            document.querySelectorAll('.btn').forEach(b => {
                b.classList.remove('active');
                const txt = b.innerText.toLowerCase();
                const intv = interval.toLowerCase();
                if (txt === intv ||
                    (intv === '1d' && txt.includes('1d')) ||
                    (intv === '1mo' && txt.includes('1mon')) ||
                    (intv === '1wk' && txt.includes('1w')) ||
                    (intv === '1m' && txt === '1m')
                ) {
                    b.classList.add('active');
                }
            });
            fetchData();
        }

        async function fetchData() {
            const loading = document.getElementById('loading');
            loading.classList.add('visible');

            try {
                // Load extra data to account for indicator calculation warmup period
                // MACD needs ~35 periods before it starts calculating
                let period = '3y';  // Daily: 3 years ensures good coverage even after warmup
                if (currentInterval === '1wk') period = '5y';  // Weekly: 5 years to cover 33-week MACD warmup
                if (currentInterval === '1mo') period = 'max';  // Monthly: load maximum available data
                if (currentInterval === '1m') period = '14d';  // Intraday: 2 weeks for sufficient minute data

                const response = await fetch(`/api/history?symbol=${currentSymbol}&interval=${currentInterval}&period=${period}`);
                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                currentData = data;
                console.log(`ðŸ“Š Loaded ${data.length} data points for ${currentSymbol} (${currentInterval})`);
                console.log(`   Time range: ${data[0].time} to ${data[data.length - 1].time}`);

                candleSeries.setData(data);

                const volData = data.map(d => ({
                    time: d.time,
                    value: d.volume,
                    color: d.close > d.open ? '#238636' : '#da3633'
                }));
                volumeSeries.setData(volData);

                updateIndicators();
                chart.timeScale().fitContent();
                fetchTrades();

            } catch (e) {
                console.error(e);
                alert('Failed to load data');
            } finally {
                loading.classList.remove('visible');
            }
        }

        async function loadWatchlist() {
            try {
                const response = await fetch('/api/symbols');
                const symbols = await response.json();
                const watchlistEl = document.getElementById('watchlist');

                if (Array.isArray(symbols) && symbols.length > 0) {
                    watchlistEl.innerHTML = '';
                    symbols.forEach(sym => {
                        const div = document.createElement('div');
                        div.className = 'watchlist-item';
                        div.onclick = () => loadSymbol(sym);
                        div.innerHTML = `<span>${sym}</span>`;
                        watchlistEl.appendChild(div);
                    });
                }
            } catch (e) {
                console.error("Failed to load watchlist", e);
            }
        }

        function updateIndicators() {
            if (!currentData.length) return;

            const showMa = document.getElementById('btn-ma').classList.contains('active');
            if (showMa) {
                ma5Series.applyOptions({ visible: true });
                ma10Series.applyOptions({ visible: true });
                ma5Series.setData(currentData.map(d => ({ time: d.time, value: d.MA5 })).filter(d => d.value != null && !isNaN(d.value)));
                ma10Series.setData(currentData.map(d => ({ time: d.time, value: d.MA10 })).filter(d => d.value != null && !isNaN(d.value)));
            } else {
                ma5Series.applyOptions({ visible: false });
                ma10Series.applyOptions({ visible: false });
            }

            const showBb = document.getElementById('btn-bb').classList.contains('active');
            if (showBb) {
                bbUpperSeries.applyOptions({ visible: true });
                bbLowerSeries.applyOptions({ visible: true });
                bbUpperSeries.setData(currentData.map(d => ({ time: d.time, value: d.BB_upper })).filter(d => d.value != null && !isNaN(d.value)));
                bbLowerSeries.setData(currentData.map(d => ({ time: d.time, value: d.BB_lower })).filter(d => d.value != null && !isNaN(d.value)));
            } else {
                bbUpperSeries.applyOptions({ visible: false });
                bbLowerSeries.applyOptions({ visible: false });
            }

            const showVol = document.getElementById('btn-vol').classList.contains('active');
            volumeSeries.applyOptions({ visible: showVol });

            let subType = 'none';
            if (document.getElementById('btn-sub-macd').classList.contains('active')) subType = 'macd';
            if (document.getElementById('btn-sub-rsi').classList.contains('active')) subType = 'rsi';

            const subContainer = document.getElementById('sub-chart-container');

            if (rsiSeries) { subChart.removeSeries(rsiSeries); rsiSeries = null; }
            if (macdHistSeries) { subChart.removeSeries(macdHistSeries); macdHistSeries = null; }
            if (macdLineSeries) { subChart.removeSeries(macdLineSeries); macdLineSeries = null; }
            if (macdSignalSeries) { subChart.removeSeries(macdSignalSeries); macdSignalSeries = null; }

            if (subType === 'none') {
                subContainer.style.display = 'none';
                const main = document.querySelector('main');
                if (chart) chart.resize(chartContainer.clientWidth, main.clientHeight - 45);
                return;
            }

            subContainer.style.display = 'block';
            const main = document.querySelector('main');
            const h = main.clientHeight;
            const mainH = h * 0.65;
            const subH = h * 0.35 - 45;

            chart.resize(chartContainer.clientWidth, mainH);
            subChart.resize(subContainer.clientWidth, subH);

            if (subType === 'rsi') {
                rsiSeries = subChart.addLineSeries({ color: '#9C27B0', lineWidth: 1, title: 'RSI(14)' });
                // Don't filter - keep all time points for alignment
                const rsiData = currentData.map(d => ({ time: d.time, value: d.RSI }));
                console.log(`RSI: ${rsiData.filter(d => d.value != null).length}/${currentData.length} valid points (${(100 * rsiData.filter(d => d.value != null).length / currentData.length).toFixed(1)}%)`);
                rsiSeries.setData(rsiData);
                rsiSeries.createPriceLine({ price: 70, color: '#FF9800', lineWidth: 1, lineStyle: 2, axisLabelVisible: false });
                rsiSeries.createPriceLine({ price: 30, color: '#FF9800', lineWidth: 1, lineStyle: 2, axisLabelVisible: false });
            } else if (subType === 'macd') {
                macdHistSeries = subChart.addHistogramSeries({ color: '#26a69a', title: 'MACD Hist' });
                macdLineSeries = subChart.addLineSeries({ color: '#2962FF', lineWidth: 1, title: 'MACD' });
                macdSignalSeries = subChart.addLineSeries({ color: '#FF6D00', lineWidth: 1, title: 'Signal' });

                // Keep ALL time points - don't filter null values
                // This ensures MACD aligns with K-line at the correct dates
                const macdHistData = currentData.map(d => ({
                    time: d.time,
                    value: d.MACD_Hist,
                    color: (d.MACD_Hist != null && d.MACD_Hist >= 0) ? '#26a69a' : '#ef5350'
                }));

                const macdData = currentData.map(d => ({ time: d.time, value: d.MACD }));
                const macdSignalData = currentData.map(d => ({ time: d.time, value: d.MACD_Signal }));

                console.log(`MACD: ${macdData.filter(d => d.value != null).length}/${currentData.length} valid points (${(100 * macdData.filter(d => d.value != null).length / currentData.length).toFixed(1)}%)`);

                macdHistSeries.setData(macdHistData);
                macdLineSeries.setData(macdData);
                macdSignalSeries.setData(macdSignalData);
            }

            // Sync time range with main chart instead of independent fitContent
            const mainTimeRange = chart.timeScale().getVisibleLogicalRange();
            if (mainTimeRange) {
                subChart.timeScale().setVisibleLogicalRange(mainTimeRange);
            }
        }

        function toggleIndicator(type) {
            const btn = document.getElementById('btn-' + type);
            btn.classList.toggle('active');
            updateIndicators();
        }

        function toggleSubChart(type) {
            ['none', 'macd', 'rsi'].forEach(t => {
                document.getElementById('btn-sub-' + t).classList.remove('active');
            });
            document.getElementById('btn-sub-' + type).classList.add('active');
            updateIndicators();
        }

        async function fetchTrades() {
            try {
                const response = await fetch(`/api/trades?symbol=${currentSymbol}`);
                const trades = await response.json();

                if (!Array.isArray(trades)) return;

                const markers = trades.map(t => {
                    const time = new Date(t.timestamp).getTime() / 1000;
                    const priceVal = t.price || t.entry_price || 'N/A';
                    const priceDisp = (typeof priceVal === 'number') ? priceVal.toFixed(2) : priceVal;
                    return {
                        time: time,
                        position: t.action === 'BUY' ? 'belowBar' : 'aboveBar',
                        color: t.action === 'BUY' ? '#2196F3' : '#FF9800',
                        shape: 'circle',
                        text: `${t.action} @ ${priceDisp}`,
                    };
                });
                markers.sort((a, b) => a.time - b.time);
                candleSeries.setMarkers(markers);
            } catch (e) {
                console.error("Failed to load trades", e);
            }
        }

        // Init
        window.addEventListener('resize', () => {
            const main = document.querySelector('main');
            const h = main.clientHeight;
            const sub = document.getElementById('sub-chart-container');

            if (sub && sub.style.display !== 'none') {
                const mainH = h * 0.65;
                const subH = h * 0.35 - 45;
                if (chart) chart.resize(chartContainer.clientWidth, mainH);
                if (subChart) subChart.resize(chartContainer.clientWidth, subH);
            } else {
                if (chart) chart.resize(chartContainer.clientWidth, h - 45);
            }
        });

        loadWatchlist();
        fetchData();
        setInterval(fetchTrades, 5000);

    </script>
</body>

</html>
