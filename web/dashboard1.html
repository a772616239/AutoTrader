<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrader Pro Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --up-color: #238636;
            --down-color: #da3633;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        header {
            height: 50px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chart-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Components */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .btn {
            background-color: var(--btn-bg, #21262d);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #30363d;
        }

        .btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        #watchlist {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        /* Custom scrollbar styling */
        #watchlist::-webkit-scrollbar {
            width: 6px;
        }

        #watchlist::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        #watchlist::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #watchlist::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .watchlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .watchlist-item:hover {
            background-color: #21262d;
        }

        .price-up {
            color: var(--up-color);
        }

        .price-down {
            color: var(--down-color);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-overlay.visible {
            opacity: 1;
            pointer-events: initial;
        }

        /* Toolbar */
        .toolbar-container {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-color);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            background: var(--card-bg);
            padding: 2px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: #30363d;
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            color: #c9d1d9;
            background: rgba(255, 255, 255, 0.05);
        }

        .tool-btn.active {
            background: #238636;
            color: white;
            box-shadow: 0 0 8px rgba(35, 134, 54, 0.4);
        }

        /* Specific colors */
        #btn-ma.active {
            background: #1f6feb;
            box-shadow: 0 0 8px rgba(31, 111, 235, 0.4);
        }

        #btn-bb.active {
            background: #8e24aa;
            box-shadow: 0 0 8px rgba(142, 36, 170, 0.4);
        }

        #btn-vol.active {
            background: #238636;
        }

        #btn-sub-macd.active {
            background: #db6d00;
            box-shadow: 0 0 8px rgba(219, 109, 0, 0.4);
        }

        #btn-sub-rsi.active {
            background: #9c27b0;
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.4);
        }

        #btn-sub-none.active {
            background: #30363d;
            box-shadow: none;
            color: #c9d1d9;
        }

        /* Legend */
        .chart-legend {
            position: absolute;
            top: 12px;
            /* Moved up to clear more space */
            left: 12px;
            z-index: 20;
            font-size: 12px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            line-height: 18px;
            color: #c9d1d9;
            pointer-events: none;
            /* KEY: Allows clicks to pass through */
            background: rgba(13, 17, 23, 0.85);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(48, 54, 61, 0.6);
            backdrop-filter: blur(4px);
            min-width: 180px;
            display: none;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .legend-label {
            color: #8b949e;
        }

        .legend-val {
            color: #e6edf3;
            font-weight: 600;
        }

        .legend-up {
            color: #238636;
        }

        .legend-down {
            color: #da3633;
        }

        .legend-section {
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        /* Mobile Responsive Design */
        @media (max-width: 600px) {

            /* Hide watchlist on mobile */
            aside {
                display: none;
            }

            /* Make header scrollable horizontally */
            header {
                height: auto;
                min-height: 50px;
                flex-wrap: wrap;
                padding: 10px;
                overflow-x: auto;
            }

            /* Adjust header ticker for mobile */
            #price-ticker {
                flex-wrap: wrap;
                margin-left: 0 !important;
                margin-top: 5px;
            }

            #price-ticker span {
                font-size: 14px !important;
            }

            /* Make controls wrap */
            .controls {
                flex-wrap: wrap;
                gap: 5px;
            }

            /* Smaller buttons on mobile */
            .btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            /* Adjust input size */
            input[type="text"] {
                width: 80px;
                font-size: 12px;
                padding: 4px 8px;
            }

            /* Make toolbar scrollable */
            .toolbar-container {
                overflow-x: auto;
                padding: 6px 10px;
                gap: 8px;
            }

            .toolbar-group {
                flex-shrink: 0;
            }

            .tool-btn {
                padding: 4px 8px;
                font-size: 10px;
            }

            /* Compact info bar */
            #info-bar {
                font-size: 10px !important;
                padding: 6px 10px !important;
                flex-wrap: wrap;
                height: auto !important;
                gap: 8px !important;
            }

            #info-bar>div {
                gap: 8px !important;
            }

            #signal-container {
                flex-wrap: wrap;
            }

            /* Smaller chart legend */
            .chart-legend {
                font-size: 10px;
                padding: 8px;
                max-width: 90%;
            }

            .legend-row {
                gap: 8px;
            }

            /* Adjust main container */
            .main-container {
                flex-direction: column;
            }

            main {
                width: 100%;
            }

            /* Make chart container take full width */
            #chart-container {
                min-height: 300px;
            }

            /* Adjust sub-chart */
            #sub-chart-container {
                min-height: 150px;
            }
        }

        /* Extra small screens (phones in portrait) */
        @media (max-width: 480px) {
            header {
                padding: 8px;
            }

            #price-ticker span {
                font-size: 12px !important;
            }

            .btn {
                padding: 3px 6px;
                font-size: 10px;
            }

            .toolbar-container {
                padding: 5px 8px;
            }

            #info-bar {
                font-size: 9px !important;
                padding: 5px 8px !important;
            }

            .chart-legend {
                font-size: 9px;
                padding: 6px;
            }
        }
    </style>
</head>

    <script>
        // --- Chart Setup ---
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { background: { type: 'solid', color: '#0d1117' }, textColor: '#c9d1d9' },
            grid: { vertLines: { color: '#30363d' }, horzLines: { color: '#30363d' } },
            timeScale: { borderColor: '#30363d', timeVisible: true, secondsVisible: false },
            rightPriceScale: { borderColor: '#30363d', scaleMargins: { top: 0, bottom: 0.5 } },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#238636', downColor: '#da3633',
            borderDownColor: '#da3633', borderUpColor: '#238636',
            wickDownColor: '#da3633', wickUpColor: '#238636',
        });

        const volumeSeries = chart.addHistogramSeries({
            color: '#26a69a',
            priceFormat: { type: 'volume' },
            priceScaleId: '', // Overlay
            scaleMargins: { top: 0.3, bottom: -0.5 },
        });

        // --- Sub Chart Setup ---
        const subChartContainer = document.getElementById('sub-chart-container');
        const subChart = LightweightCharts.createChart(subChartContainer, {
            layout: { background: { type: 'solid', color: '#0d1117' }, textColor: '#c9d1d9' },
            grid: { vertLines: { color: '#30363d' }, horzLines: { color: '#30363d' } },
            timeScale: { borderColor: '#30363d', visible: false },
            rightPriceScale: { borderColor: '#30363d' },
        });

        // --- Series Definitions ---
        const ma5Series = chart.addLineSeries({ color: '#2962FF', lineWidth: 1, title: 'MA5', visible: false });
        const ma10Series = chart.addLineSeries({ color: '#FF6D00', lineWidth: 1, title: 'MA10', visible: false });
        const bbUpperSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Upper', visible: false });
        const bbLowerSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Lower', visible: false });

        let rsiSeries = null;
        let macdHistSeries = null;
        let macdLineSeries = null;
        let macdSignalSeries = null;

        // Sync Charts
        let syncInProgress = false;
        chart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            subChart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });
        subChart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            chart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });

        // --- Data Variables ---
        let currentSymbol = localStorage.getItem('lastSymbol') || 'AAPL';
        let currentInterval = localStorage.getItem('lastInterval') || '1d';
        let currentData = [];
        let dataMap = new Map();

        // --- Functions ---
        async function loadSymbol(symbol) {
            currentSymbol = symbol;
            localStorage.setItem('lastSymbol', symbol); // Save to localStorage
            document.getElementById('symbol-input').value = symbol;
            await fetchData();
            fetchTrades();
        }

        function searchSymbol() {
            const sym = document.getElementById('symbol-input').value;
            if (sym) loadSymbol(sym.toUpperCase());
        }

        function setPeriod(interval) {
            currentInterval = interval;
            localStorage.setItem('lastInterval', interval); // Save interval choice
            document.querySelectorAll('.btn').forEach(b => {
                b.classList.remove('active');

                // Fix active state logic
                const txt = b.innerText;
                if ((interval === '1m' && txt === '1m') ||
                    (interval === '1d' && txt === '1D') ||
                    (interval === '1wk' && txt === '1W') ||
                    (interval === '1mo' && txt === '1Mon')) {
                    b.classList.add('active');
                }
            });
            fetchData();
        }

        async function fetchData() {
            const loading = document.getElementById('loading');
            loading.classList.add('visible');

            try {
                let period = '1y';
                if (currentInterval === '1wk') period = '5y';
                if (currentInterval === '1mo') period = 'max';
                if (currentInterval === '1m') period = '7d';

                const response = await fetch(`/api/history?symbol=${currentSymbol}&interval=${currentInterval}&period=${period}`);
                const resData = await response.json();

                let data = [];
                if (Array.isArray(resData)) {
                    data = resData; // Fallback
                } else if (resData.candles) {
                    data = resData.candles;
                    updateInfoPanel(resData.info, resData.signals, resData.risk);
                } else if (resData.error) {
                    console.error('Data load error', resData);
                    return;
                }

                currentData = data;
                // Rebuild Map for fast lookup
                dataMap.clear();
                data.forEach(d => {
                    dataMap.set(d.time, d);
                });

                candleSeries.setData(data);

                // Update Ticker
                if (data.length > 0) {
                    const last = data[data.length - 1];
                    const prev = data.length > 1 ? data[data.length - 2] : last;
                    const price = last.close;
                    const change = price - prev.close;
                    const changePct = (change / prev.close) * 100;

                    const tickerPrice = document.getElementById('ticker-price');
                    const tickerChange = document.getElementById('ticker-change');
                    const tickerTime = document.getElementById('ticker-time');

                    if (tickerPrice && tickerChange && tickerTime) {
                        tickerPrice.innerText = price.toFixed(2);
                        tickerChange.innerText = `${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePct.toFixed(2)}%)`;

                        const color = change >= 0 ? '#238636' : '#da3633';
                        tickerPrice.style.color = color;
                        tickerChange.style.color = color;

                        // Time Format (US Eastern)
                        let timeVal = last.time;
                        if (typeof timeVal === 'number') {
                            // Unix timestamp in seconds
                            const date = new Date(timeVal * 1000);
                            const etTime = new Intl.DateTimeFormat('en-US', {
                                timeZone: 'America/New_York',
                                hour: '2-digit', minute: '2-digit', second: '2-digit',
                                year: 'numeric', month: 'short', day: 'numeric'
                            }).format(date);
                            tickerTime.innerText = `${etTime} ET`;
                        } else {
                            tickerTime.innerText = `${timeVal} (End of Day)`;
                        }
                    }
                }

                const volData = data.map(d => ({
                    time: d.time,
                    value: d.volume,
                    color: d.close > d.open ? '#238636' : '#da3633'
                }));
                volumeSeries.setData(volData);

                updateIndicators();

                // Set visible range based on interval (use requestAnimationFrame to ensure chart is ready)
                requestAnimationFrame(() => {
                    if (currentInterval === '1d' && data.length > 110) {
                        // 5 months * ~22 days/month = ~110 days
                        chart.timeScale().setVisibleLogicalRange({ from: data.length - 110, to: data.length });
                    } else if (currentInterval === '1m' && data.length > 780) {
                        // 2 days * 6.5 hours * 60 minutes = ~780 bars
                        chart.timeScale().setVisibleLogicalRange({ from: data.length - 780, to: data.length });
                    } else if (currentInterval === '1wk' && data.length > 113) {
                        // 26 months * ~4.33 weeks/month = ~113 weeks
                        chart.timeScale().setVisibleLogicalRange({ from: data.length - 113, to: data.length });
                    } else if (currentInterval === '1mo' && data.length > 48) {
                        // 4 years * 12 months = 48 months
                        chart.timeScale().setVisibleLogicalRange({ from: data.length - 48, to: data.length });
                    } else {
                        chart.timeScale().fitContent();
                    }
                });

                if (currentInterval === '1m') addDailySeparators();
                setupInfiniteScroll();

            } catch (e) {
                console.error(e);
            } finally {
                loading.classList.remove('visible');
            }
        }

        function formatNumber(num) {
            if (num === undefined || num === null || isNaN(num)) return 'N/A';
            if (num >= 1e12) return (num / 1e12).toFixed(2) + '‰∏á‰∫ø'; // Trillion
            if (num >= 1e8) return (num / 1e8).toFixed(2) + '‰∫ø';    // 100 Million
            if (num >= 1e4) return (num / 1e4).toFixed(2) + '‰∏á';    // 10 Thousand
            return num.toFixed(2);
        }

            'volume_surge': 'ÂºÇÂ∏∏ÊîæÈáè',
            'bollinger_breakout_up': 'Â∏ÉÊûó‰∏äËΩ®Á™ÅÁ†¥',
            'bollinger_breakout_down': 'Â∏ÉÊûó‰∏ãËΩ®Á™ÅÁ†¥',
            'strong_uptrend': 'Âº∫ÂäøÂ§öÂ§¥',

        // --- Trades & Markers ---
        async function fetchTrades() {
            try {
                // Check if trade markers toggle is active
                const showTrades = document.getElementById('btn-trades').classList.contains('active');

                // Get existing day separators
                const existingMarkers = candleSeries.markers ? candleSeries.markers() : [];
                const daySeparators = existingMarkers.filter(m => m.shape === 'arrowDown');

                if (!showTrades) {
                    // Only show day separators, hide trade markers
                    candleSeries.setMarkers(daySeparators);
                    console.log('Trade markers hidden');
                    return;
                }

                const response = await fetch(`/api/trades?symbol=${currentSymbol}`);
                const trades = await response.json();

                console.log(`Fetched ${trades.length} trades for ${currentSymbol}`);

                if (!Array.isArray(trades) || trades.length === 0) {
                    console.log('No trades to display');
                    candleSeries.setMarkers(daySeparators);
                    return;
                }

                const tradeMarkers = trades.map(t => {
                    const tradeDate = new Date(t.timestamp);
                    const priceVal = t.price || t.entry_price || 'N/A';
                    const priceDisp = (typeof priceVal === 'number') ? priceVal.toFixed(2) : priceVal;

                    let text = `${t.action}@ ${priceDisp}`;
                    if (t.size) text += ` * ${t.size}`;
                    if (t.strategy) text += ` | ${t.strategy}`;

                    // Add order status emoji at the end
                    const orderStatus = t.order_status || t.status || '';
                    if (orderStatus === 'Filled') {
                        text += ' ‚úÖ';
                    } else if (orderStatus === 'Cancelled') {
                        text += ' ‚ùé';
                    } else if (orderStatus === 'PreSubmitted') {
                        text += ' ‚åõÔ∏è';
                    }

                    // Always use Unix timestamp for markers (Lightweight Charts handles conversion)
                    const markerTime = Math.floor(tradeDate.getTime() / 1000);

                    return {
                        time: markerTime,
                        position: t.action === 'BUY' ? 'belowBar' : 'aboveBar',
                        color: t.action === 'BUY' ? '#2196F3' : '#FFC107',
                        shape: 'text',
                        text: t.action === 'BUY' ? 'üöÄ' + text : 'üí∞' + text,
                    };
                });

                tradeMarkers.sort((a, b) => a.time - b.time);

                console.log(`Created ${tradeMarkers.length} markers:`, tradeMarkers);

                candleSeries.setMarkers([...daySeparators, ...tradeMarkers]);

                console.log('Markers set successfully');
            } catch (e) {
                console.error("Trades error:", e);
            }
        }

                chart.applyOptions({
                    layout: { background: { type: 'solid', color: '#ffffff' }, textColor: '#24292f' },
                    grid: { vertLines: { color: '#e1e4e8' }, horzLines: { color: '#e1e4e8' } },
                    timeScale: { borderColor: '#d0d7de' },
                    rightPriceScale: { borderColor: '#d0d7de' }
                });

                subChart.applyOptions({
                    layout: { background: { type: 'solid', color: '#ffffff' }, textColor: '#24292f' },
                    grid: { vertLines: { color: '#e1e4e8' }, horzLines: { color: '#e1e4e8' } },
                    timeScale: { borderColor: '#d0d7de' },
                    rightPriceScale: { borderColor: '#d0d7de' }
                });
            }
        })();

        // Init
        window.addEventListener('resize', () => {
            const m = document.querySelector('main');
            const sub = document.getElementById('sub-chart-container');
            if (sub && sub.style.display !== 'none') {
                chart.resize(chartContainer.clientWidth, m.clientHeight * 0.7);
                subChart.resize(chartContainer.clientWidth, m.clientHeight * 0.3);
            } else {
                chart.resize(chartContainer.clientWidth, m.clientHeight);
            }
        });

        loadWatchlist();

        // Restore saved interval button state
        setPeriod(currentInterval);

        loadSymbol(currentSymbol); // Use saved symbol from localStorage
        setInterval(fetchTrades, 5000);
    </script>
</body>

</html>
