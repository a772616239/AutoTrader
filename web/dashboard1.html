<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrader Pro Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --up-color: #238636;
            --down-color: #da3633;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        header {
            height: 50px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        aside {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chart-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Components */
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .btn {
            background-color: var(--btn-bg, #21262d);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #30363d;
        }

        .btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .watchlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .watchlist-item:hover {
            background-color: #21262d;
        }

        .price-up {
            color: var(--up-color);
        }

        .price-down {
            color: var(--down-color);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-overlay.visible {
            opacity: 1;
            pointer-events: initial;
        }

        /* Toolbar */
        .toolbar-container {
            padding: 8px 15px;
            border-bottom: 1px solid var(--border-color);
            background: #0d1117;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            background: #161b22;
            padding: 2px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: #30363d;
        }

        .tool-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            color: #c9d1d9;
            background: rgba(255, 255, 255, 0.05);
        }

        .tool-btn.active {
            background: #238636;
            color: white;
            box-shadow: 0 0 8px rgba(35, 134, 54, 0.4);
        }

        /* Specific colors */
        #btn-ma.active {
            background: #1f6feb;
            box-shadow: 0 0 8px rgba(31, 111, 235, 0.4);
        }

        #btn-bb.active {
            background: #8e24aa;
            box-shadow: 0 0 8px rgba(142, 36, 170, 0.4);
        }

        #btn-vol.active {
            background: #238636;
        }

        #btn-sub-macd.active {
            background: #db6d00;
            box-shadow: 0 0 8px rgba(219, 109, 0, 0.4);
        }

        #btn-sub-rsi.active {
            background: #9c27b0;
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.4);
        }

        #btn-sub-none.active {
            background: #30363d;
            box-shadow: none;
            color: #c9d1d9;
        }

        /* Legend */
        .chart-legend {
            position: absolute;
            top: 12px;
            /* Moved up to clear more space */
            left: 12px;
            z-index: 20;
            font-size: 12px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            line-height: 18px;
            color: #c9d1d9;
            pointer-events: none;
            /* KEY: Allows clicks to pass through */
            background: rgba(13, 17, 23, 0.85);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(48, 54, 61, 0.6);
            backdrop-filter: blur(4px);
            min-width: 180px;
            display: none;
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .legend-label {
            color: #8b949e;
        }

        .legend-val {
            color: #e6edf3;
            font-weight: 600;
        }

        .legend-up {
            color: #238636;
        }

        .legend-down {
            color: #da3633;
        }

        .legend-section {
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div class="loading-overlay" id="loading">Loading Data...</div>

    <header>
        <div class="controls">
            <h3 style="margin:0; margin-right: 20px;">AutoTrader Pro</h3>
            <input type="text" id="symbol-input" value="AAPL" placeholder="Symbol">
            <button class="btn" onclick="searchSymbol()">GO</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="setPeriod('1m')">1m</button>
            <button class="btn active" onclick="setPeriod('1d')">1D</button>
            <button class="btn" onclick="setPeriod('1wk')">1W</button>
            <button class="btn" onclick="setPeriod('1mo')">1Mon</button>
        </div>
        <div class="controls">
            <button class="btn" onclick="toggleTheme()">üåó</button>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid var(--border-color);">
                Watchlist
            </div>
            <div id="watchlist"></div>
        </aside>
        <main>
            <div class="toolbar-container">
                <div class="toolbar-group">
                    <button id="btn-ma" class="tool-btn active" onclick="toggleIndicator('MA')">MA</button>
                    <button id="btn-bb" class="tool-btn" onclick="toggleIndicator('BB')">BOLL</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button id="btn-vol" class="tool-btn active" onclick="toggleIndicator('VOL')">VOL</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button id="btn-sub-none" class="tool-btn active" onclick="setSubChart('NONE')">NONE</button>
                    <button id="btn-sub-macd" class="tool-btn" onclick="setSubChart('MACD')">MACD</button>
                    <button id="btn-sub-rsi" class="tool-btn" onclick="setSubChart('RSI')">RSI</button>
                </div>
            </div>

            <div id="chart-container">
                <div id="chart-legend" class="chart-legend"></div>
            </div>
            <div id="sub-chart-container" style="flex: 1; border-top: 1px solid var(--border-color); display: none;">
            </div>
        </main>
    </div>

    <script>
        // --- Chart Setup ---
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { background: { type: 'solid', color: '#0d1117' }, textColor: '#c9d1d9' },
            grid: { vertLines: { color: '#30363d' }, horzLines: { color: '#30363d' } },
            timeScale: { borderColor: '#30363d', timeVisible: true, secondsVisible: false },
            rightPriceScale: { borderColor: '#30363d', scaleMargins: { top: 0.1, bottom: 0.25 } },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#238636', downColor: '#da3633',
            borderDownColor: '#da3633', borderUpColor: '#238636',
            wickDownColor: '#da3633', wickUpColor: '#238636',
        });

        const volumeSeries = chart.addHistogramSeries({
            color: '#26a69a',
            priceFormat: { type: 'volume' },
            priceScaleId: '', // Overlay
            scaleMargins: { top: 0.76, bottom: 0 },
        });

        // --- Sub Chart Setup ---
        const subChartContainer = document.getElementById('sub-chart-container');
        const subChart = LightweightCharts.createChart(subChartContainer, {
            layout: { background: { type: 'solid', color: '#0d1117' }, textColor: '#c9d1d9' },
            grid: { vertLines: { color: '#30363d' }, horzLines: { color: '#30363d' } },
            timeScale: { borderColor: '#30363d', visible: false },
            rightPriceScale: { borderColor: '#30363d' },
        });

        // --- Series Definitions ---
        const ma5Series = chart.addLineSeries({ color: '#2962FF', lineWidth: 1, title: 'MA5', visible: false });
        const ma10Series = chart.addLineSeries({ color: '#FF6D00', lineWidth: 1, title: 'MA10', visible: false });
        const bbUpperSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Upper', visible: false });
        const bbLowerSeries = chart.addLineSeries({ color: 'rgba(0, 150, 136, 0.5)', lineWidth: 1, title: 'BB Lower', visible: false });

        let rsiSeries = null;
        let macdHistSeries = null;
        let macdLineSeries = null;
        let macdSignalSeries = null;

        // Sync Charts
        let syncInProgress = false;
        chart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            subChart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });
        subChart.timeScale().subscribeVisibleLogicalRangeChange(range => {
            if (syncInProgress || !range) return;
            syncInProgress = true;
            chart.timeScale().setVisibleLogicalRange(range);
            syncInProgress = false;
        });

        // --- Data Variables ---
        let currentSymbol = 'AAPL';
        let currentInterval = '1d';
        let currentData = [];
        let dataMap = new Map();

        // --- Functions ---
        async function loadSymbol(symbol) {
            currentSymbol = symbol;
            document.getElementById('symbol-input').value = symbol;
            await fetchData();
            fetchTrades();
        }

        function searchSymbol() {
            const sym = document.getElementById('symbol-input').value;
            if (sym) loadSymbol(sym.toUpperCase());
        }

        function setPeriod(interval) {
            currentInterval = interval;
            document.querySelectorAll('.btn').forEach(b => {
                b.classList.remove('active');

                // Fix active state logic
                const txt = b.innerText;
                if ((interval === '1m' && txt === '1m') ||
                    (interval === '1d' && txt === '1D') ||
                    (interval === '1wk' && txt === '1W') ||
                    (interval === '1mo' && txt === '1Mon')) {
                    b.classList.add('active');
                }
            });
            fetchData();
        }

        async function fetchData() {
            const loading = document.getElementById('loading');
            loading.classList.add('visible');

            try {
                let period = '1y';
                if (currentInterval === '1wk') period = '5y';
                if (currentInterval === '1mo') period = 'max';
                if (currentInterval === '1m') period = '7d';

                const response = await fetch(`/api/history?symbol=${currentSymbol}&interval=${currentInterval}&period=${period}`);
                const data = await response.json();

                if (data.error || !Array.isArray(data)) {
                    console.error('Data load error', data);
                    return;
                }

                currentData = data;
                // Rebuild Map for fast lookup
                dataMap.clear();
                data.forEach(d => {
                    dataMap.set(d.time, d);
                });

                candleSeries.setData(data);

                const volData = data.map(d => ({
                    time: d.time,
                    value: d.volume,
                    color: d.close > d.open ? '#238636' : '#da3633'
                }));
                volumeSeries.setData(volData);

                updateIndicators();
                chart.timeScale().fitContent();

                if (currentInterval === '1m') addDailySeparators();
                setupInfiniteScroll();

            } catch (e) {
                console.error(e);
            } finally {
                loading.classList.remove('visible');
            }
        }

        function updateIndicators() {
            if (!currentData.length) return;

            const showMa = document.getElementById('btn-ma').classList.contains('active');
            ma5Series.applyOptions({ visible: showMa });
            ma10Series.applyOptions({ visible: showMa });
            if (showMa) {
                ma5Series.setData(currentData.map(d => ({ time: d.time, value: d.MA5 })).filter(d => d.value != null && !isNaN(d.value)));
                ma10Series.setData(currentData.map(d => ({ time: d.time, value: d.MA10 })).filter(d => d.value != null && !isNaN(d.value)));
            }

            const showBb = document.getElementById('btn-bb').classList.contains('active');
            bbUpperSeries.applyOptions({ visible: showBb });
            bbLowerSeries.applyOptions({ visible: showBb });
            if (showBb) {
                bbUpperSeries.setData(currentData.map(d => ({ time: d.time, value: d.BB_upper })).filter(d => d.value != null && !isNaN(d.value)));
                bbLowerSeries.setData(currentData.map(d => ({ time: d.time, value: d.BB_lower })).filter(d => d.value != null && !isNaN(d.value)));
            }

            const showVol = document.getElementById('btn-vol').classList.contains('active');
            volumeSeries.applyOptions({ visible: showVol });

            // Subchart
            let subType = 'none';
            if (document.getElementById('btn-sub-macd').classList.contains('active')) subType = 'macd';
            if (document.getElementById('btn-sub-rsi').classList.contains('active')) subType = 'rsi';

            const subContainer = document.getElementById('sub-chart-container');
            const main = document.querySelector('main');

            // Cleanup old series
            if (rsiSeries) { subChart.removeSeries(rsiSeries); rsiSeries = null; }
            if (macdHistSeries) { subChart.removeSeries(macdHistSeries); macdHistSeries = null; }
            if (macdLineSeries) { subChart.removeSeries(macdLineSeries); macdLineSeries = null; }
            if (macdSignalSeries) { subChart.removeSeries(macdSignalSeries); macdSignalSeries = null; }

            if (subType === 'none') {
                subContainer.style.display = 'none';
                chart.resize(chartContainer.clientWidth, main.clientHeight); // Full height (minus toolbar height automatically handled by flex)
                return;
            }

            subContainer.style.display = 'block';
            // Calculate heights
            // Main container flex layout handles this, but resize needs pixels
            // Let's assume 70% / 30% split
            const totalH = chartContainer.clientHeight + subContainer.clientHeight;
            // Wait, flex layout makes them fill available space. 
            // chart-container style="flex: 2" (added below via JS resize or CSS?)
            // We need to verify layout.
            // Let's force explicit resize
            const h = main.clientHeight - 40; // minus toolbar approx
            const mainH = Math.floor(h * 0.7);
            const subH = Math.floor(h * 0.3);

            chart.resize(chartContainer.clientWidth, mainH);
            subChart.resize(chartContainer.clientWidth, subH);

            if (subType === 'rsi') {
                rsiSeries = subChart.addLineSeries({ color: '#9C27B0', lineWidth: 1, title: 'RSI(14)' });
                rsiSeries.setData(currentData.map(d => {
                    const val = d.RSI;
                    if (val == null || isNaN(val)) return { time: d.time }; // Whitespace for alignment
                    return { time: d.time, value: val };
                }));
                rsiSeries.createPriceLine({ price: 70, color: '#FF9800', lineWidth: 1, lineStyle: 2, axisLabelVisible: false });
                rsiSeries.createPriceLine({ price: 30, color: '#FF9800', lineWidth: 1, lineStyle: 2, axisLabelVisible: false });
            } else if (subType === 'macd') {
                macdHistSeries = subChart.addHistogramSeries({ color: '#26a69a', title: 'MACD Hist' });
                macdLineSeries = subChart.addLineSeries({ color: '#2962FF', lineWidth: 1, title: 'MACD' });
                macdSignalSeries = subChart.addLineSeries({ color: '#FF6D00', lineWidth: 1, title: 'Signal' });

                macdHistSeries.setData(currentData.map(d => {
                    const val = d.MACD_Hist;
                    if (val == null || isNaN(val)) return { time: d.time };
                    return { time: d.time, value: val, color: (val >= 0 ? '#26a69a' : '#ef5350') };
                }));
                macdLineSeries.setData(currentData.map(d => {
                    const val = d.MACD;
                    if (val == null || isNaN(val)) return { time: d.time };
                    return { time: d.time, value: val };
                }));
                macdSignalSeries.setData(currentData.map(d => {
                    const val = d.MACD_Signal;
                    if (val == null || isNaN(val)) return { time: d.time };
                    return { time: d.time, value: val };
                }));
            }

            // Sync
            const mainTimeRange = chart.timeScale().getVisibleLogicalRange();
            if (mainTimeRange) subChart.timeScale().setVisibleLogicalRange(mainTimeRange);
        }

        function toggleIndicator(type) {
            document.getElementById('btn-' + type.toLowerCase()).classList.toggle('active');
            updateIndicators();
        }

        function setSubChart(type) {
            ['none', 'macd', 'rsi'].forEach(t => document.getElementById('btn-sub-' + t).classList.remove('active'));
            document.getElementById('btn-sub-' + type.toLowerCase()).classList.add('active');
            updateIndicators();
        }

        // --- Trades & Markers ---
        async function fetchTrades() {
            try {
                const response = await fetch(`/api/trades?symbol=${currentSymbol}`);
                const trades = await response.json();
                if (!Array.isArray(trades)) return;

                const tradeMarkers = trades.map(t => {
                    const time = new Date(t.timestamp).getTime() / 1000;
                    const priceVal = t.price || t.entry_price || 'N/A';
                    const priceDisp = (typeof priceVal === 'number') ? priceVal.toFixed(2) : priceVal;

                    let text = `${t.action} @ ${priceDisp}`;
                    if (t.size) text += ` * ${t.size}`;
                    if (t.strategy) text += ` | ${t.strategy}`;

                    return {
                        time: time,
                        position: t.action === 'BUY' ? 'belowBar' : 'aboveBar',
                        color: t.action === 'BUY' ? '#2196F3' : '#FFC107',
                        shape: 'circle',
                        text: text,
                    };
                });
                tradeMarkers.sort((a, b) => a.time - b.time);

                const existingMarkers = candleSeries.markers ? candleSeries.markers() : [];
                const daySeparators = existingMarkers.filter(m => m.shape === 'arrowDown');
                candleSeries.setMarkers([...daySeparators, ...tradeMarkers]);
            } catch (e) { console.error("Trades error", e); }
        }

        // --- Helpers ---
        function addDailySeparators() {
            if (!currentData || currentData.length === 0) return;
            const dayMarkers = [];
            let lastDate = null;
            currentData.forEach(point => {
                const currentDate = typeof point.time === 'number' ? new Date(point.time * 1000).toDateString() : new Date(point.time).toDateString();
                if (lastDate && currentDate !== lastDate) {
                    dayMarkers.push({
                        time: point.time,
                        position: 'inBar', color: '#6b7280', shape: 'arrowDown',
                        text: new Date(currentDate).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' })
                    });
                }
                lastDate = currentDate;
            });
            const existing = candleSeries.markers().filter(m => m.shape !== 'arrowDown');
            candleSeries.setMarkers([...dayMarkers, ...existing]);
        }

        let isLoadingMore = false;
        function setupInfiniteScroll() {
            chart.timeScale().subscribeVisibleLogicalRangeChange((range) => {
                if (!range || isLoadingMore) return;
                if (range.from < 5 && currentData.length > 0) loadMoreHistory();
            });
        }

        async function loadMoreHistory() {
            isLoadingMore = true;
            try {
                let newPeriod = currentInterval === '1d' ? '5y' : (currentInterval === '1wk' ? '10y' : (currentInterval === '1mo' ? 'max' : '14d'));
                const response = await fetch(`/api/history?symbol=${currentSymbol}&interval=${currentInterval}&period=${newPeriod}`);
                const data = await response.json();
                if (data && Array.isArray(data) && data.length > currentData.length) {
                    currentData = data;
                    // Rebuild Map
                    dataMap.clear();
                    data.forEach(d => {
                        dataMap.set(d.time, d);
                    });
                    candleSeries.setData(data);

                    const volData = data.map(d => ({
                        time: d.time,
                        value: d.volume,
                        color: d.close > d.open ? '#238636' : '#da3633'
                    }));
                    volumeSeries.setData(volData);

                    // Update others... simple reload for now
                    updateIndicators();
                    // show success msg
                }
            } catch (e) { } finally { setTimeout(() => isLoadingMore = false, 2000); }
        }

        async function loadWatchlist() {
            try {
                const response = await fetch('/api/symbols');
                const symbols = await response.json();
                const div = document.getElementById('watchlist');
                div.innerHTML = '';
                if (Array.isArray(symbols)) {
                    symbols.forEach(sym => {
                        const d = document.createElement('div');
                        d.className = 'watchlist-item';
                        d.innerHTML = `<span>${sym}</span>`;
                        d.onclick = () => loadSymbol(sym);
                        div.appendChild(d);
                    });
                }
            } catch (e) { }
        }

        // --- Legend Logic ---
        const legend = document.getElementById('chart-legend');
        function formatVal(val) { return (val !== undefined && val !== null) ? val.toFixed(2) : 'N/A'; }
        function formatNumber(num) {
            if (num === undefined || num === null || isNaN(num)) return 'N/A';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toString();
        }

        chart.subscribeCrosshairMove(param => {
            // Hide legend for 1 minute interval as requested
            if (currentInterval === '1m') {
                legend.style.display = 'none';
                return;
            }

            const valid = param.time && param.point.x >= 0 && param.point.x < chartContainer.clientWidth && param.point.y >= 0 && param.point.y < chartContainer.clientHeight;
            let d = {};
            if (valid) {
                const c = param.seriesData.get(candleSeries);
                if (c) {
                    d = {
                        ...c, volume: param.seriesData.get(volumeSeries)?.value,
                        ma5: param.seriesData.get(ma5Series)?.value,
                        ma10: param.seriesData.get(ma10Series)?.value,
                        bbU: param.seriesData.get(bbUpperSeries)?.value,
                        bbL: param.seriesData.get(bbLowerSeries)?.value
                    };

                    // Lookup extra fields using Map
                    let lookupKey = c.time;
                    if (typeof c.time === 'object' && c.time.year) {
                        // Convert LC object to YYYY-MM-DD
                        lookupKey = `${c.time.year}-${String(c.time.month).padStart(2, '0')}-${String(c.time.day).padStart(2, '0')}`;
                    }
                    const originalData = dataMap.get(lookupKey);

                    <div class="legend-row"><span>Ê∂®Ë∑å: <span class="${color}">${chg >= 0 ? '+' : ''}${formatVal(chg)}</span></span><span>ÂπÖÂ∫¶: <span class="${color}">${formatVal(pct)}%</span></span></div>
                    <div class="legend-row"><span>ÊÄªÊâã: <span class="legend-val">${formatNumber(d.volume)}</span></span><span>ÈáëÈ¢ù: <span class="legend-val">${formatNumber(d.Turnover)}</span></span></div>
                    <div class="legend-row"><span>Êç¢Êâã: <span class="legend-val">${formatVal(d.TurnoverRate)}%</span></span><span>Â∏ÇÁõà: <span class="legend-val">${formatVal(d.PE)}</span></span></div>
                </div>`;

            if ((d.ma5 !== undefined && document.getElementById('btn-ma').classList.contains('active')) ||
                (d.bbU !== undefined && document.getElementById('btn-bb').classList.contains('active'))) {
                html += `<div class="legend-section">`;
                if (d.ma5 !== undefined && document.getElementById('btn-ma').classList.contains('active'))
                    html += `<div class="legend-row"><span style="color:#2962FF">MA5: ${formatVal(d.ma5)}</span><span style="color:#FF6D00">MA10: ${formatVal(d.ma10)}</span></div>`;
                if (d.bbU !== undefined && document.getElementById('btn-bb').classList.contains('active'))
                    html += `<div class="legend-row"><span style="color:#009688">UB: ${formatVal(d.bbU)}</span><span style="color:#009688">LB: ${formatVal(d.bbL)}</span></div>`;
                html += `</div>`;
            }
            legend.innerHTML = html;
