<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能股票仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b4db;
            --secondary: #0083b0;
            --success: #4cd964;
            --danger: #ff3b30;
            --warning: #ffcc00;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-item {
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(0,180,219,0.2);
            color: white;
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            padding: 30px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 300px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-box button {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-header h3 {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-change {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .stat-change.positive {
            background: rgba(76, 217, 100, 0.2);
            color: var(--success);
        }
        
        .stat-change.negative {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .chart-container h3 {
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .chart {
            height: 400px;
        }
        
        .watchlist {
            margin-top: 30px;
        }
        
        .watchlist table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .watchlist th {
            background: rgba(0,180,219,0.2);
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .watchlist td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .watchlist tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .stock-ticker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ticker-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .positive {
            color: var(--success);
        }
        
        .negative {
            color: var(--danger);
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0,0,0,0.9);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .market-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .market-open {
            background: rgba(76, 217, 100, 0.2);
            color: var(--success);
        }
        
        .market-closed {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger);
        }
    </style>
</head>
<body>

        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-chart-network"></i> Stock AI</h1>
            </div>
            
            <div class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表板</span>
                </a>
                <a href="/chart" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>K线分析</span>
                </a>
                <a href="#" class="nav-item">

                </a>
                <a href="#" class="nav-item">

    <!-- 添加股票模态框 -->
    <div id="addStockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus"></i> 添加股票到关注列表</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label>股票代码</label>
                <input type="text" id="modalSymbol" placeholder="例如: AAPL">
            </div>
            
            <div class="form-group">
                <label>公司名称 (可选)</label>
                <input type="text" id="modalName" placeholder="例如: Apple Inc.">
            </div>
            
            <div class="form-group">
                <label>行业</label>
                <select id="modalSector">
                    <option value="Technology">科技</option>
                    <option value="Finance">金融</option>
                    <option value="Healthcare">医疗</option>
                    <option value="Consumer">消费</option>
                    <option value="Energy">能源</option>
                    <option value="Industrial">工业</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>备注</label>
                <input type="text" id="modalNote" placeholder="备注信息">
            </div>
            
            <div class="form-actions">
                <button class="btn btn-outline" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveStockBtn">添加</button>

        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-bell"></i>
        <span id="notificationText">消息提示</span>
    </div>
    
    <script>
        // 初始化ECharts实例
        const portfolioChart = echarts.init(document.getElementById('portfolioChart'));
        const pieChart = echarts.init(document.getElementById('pieChart'));
        
        // 模态框控制
        const modal = document.getElementById('addStockModal');
        const addStockBtn = document.getElementById('addStockBtn');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveStockBtn = document.getElementById('saveStockBtn');
        
        addStockBtn.addEventListener('click', () => modal.classList.add('show'));
        closeModalBtn.addEventListener('click', () => modal.classList.remove('show'));
        cancelBtn.addEventListener('click', () => modal.classList.remove('show'));
        
        saveStockBtn.addEventListener('click', function() {
            const symbol = document.getElementById('modalSymbol').value;
            const name = document.getElementById('modalName').value;
            const sector = document.getElementById('modalSector').value;
            
            if (!symbol) {
                showNotification('请输入股票代码', 'error');
                return;
            }
            
            // 这里应该调用API添加股票
            showNotification(`已添加 ${symbol} 到关注列表`);
            modal.classList.remove('show');
            loadWatchlist(); // 重新加载关注列表
        });
        
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const query = document.getElementById('searchStock').value;
            if (query) {
                window.location.href = `/chart?symbol=${query}`;
            }
        });
        
        // 加载关注列表
        async function loadWatchlist() {
            try {
                const response = await fetch('/stock-list');
                const stocks = await response.json();
                
                const tbody = document.getElementById('watchlistBody');
                tbody.innerHTML = '';
                
                // 为每个股票获取实时数据
                for (const stock of stocks) {
                    try {
                        const dataResponse = await fetch(`/enhanced-data?symbol=${stock.symbol}&period=1d`);
                        const data = await dataResponse.json();
                        
                        if (data.error) continue;
                        
                        const priceData = data.price_data?.history || [];
                        if (priceData.length < 2) continue;
                        
                        const current = priceData[priceData.length - 1];
                        const previous = priceData[priceData.length - 2];
                        const currentPrice = parseFloat(current[2]);
                        const previousPrice = parseFloat(previous[2]);
                        const change = currentPrice - previousPrice;
                        const changePercent = ((change / previousPrice) * 100).toFixed(2);
                        
                        // 获取AI信号
                        const signals = data.trading_signals || [];
                        let aiSignal = '持有';
                        let signalColor = '#ffcc00';
                        
                        if (signals.length > 0) {
                            const latestSignal = signals[0];
                            if (latestSignal.type === 'oversold') {
                                aiSignal = '买入';
                                signalColor = '#4cd964';
                            } else if (latestSignal.type === 'overbought') {
                                aiSignal = '卖出';
                                signalColor = '#ff3b30';
                            }
                        }
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <div class="stock-ticker">
                                    <div class="ticker-icon">
                                        ${stock.symbol.charAt(0)}
                                    </div>
                                    <strong>${stock.symbol}</strong>
                                </div>
                            </td>
                            <td>${stock.name}</td>
                            <td>$${currentPrice.toFixed(2)}</td>
                            <td class="${change >= 0 ? 'positive' : 'negative'}">
                                ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${changePercent}%)
                            </td>
                            <td>${formatMarketCap(stock.symbol)}</td>
                            <td style="color: ${signalColor}">${aiSignal}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-primary" onclick="viewChart('${stock.symbol}')">
                                        <i class="fas fa-chart-line"></i>
                                    </button>
                                    <button class="btn btn-outline" onclick="removeStock('${stock.symbol}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                        
                        tbody.appendChild(row);
                    } catch (error) {
                        console.error(`加载 ${stock.symbol} 数据失败:`, error);
                    }
                }
            } catch (error) {
                console.error('加载关注列表失败:', error);
            }
        }
        
        // 模拟市值数据
        function formatMarketCap(symbol) {
            const caps = {
                'AAPL': '2.8T',
                'MSFT': '2.5T',
                'GOOGL': '1.7T',
                'TSLA': '800B',
                'AMZN': '1.4T',
                'NVDA': '1.2T',
                'META': '900B'
            };
            return caps[symbol] || '--';
        }
        
        // 查看图表
        function viewChart(symbol) {
            window.location.href = `/chart?symbol=${symbol}`;
        }
        
        // 移除股票
        function removeStock(symbol) {
            if (confirm(`确定要从关注列表移除 ${symbol} 吗？`)) {
                showNotification(`已移除 ${symbol}`);
                loadWatchlist(); // 重新加载
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            // 根据类型设置颜色
            const colors = {
                success: '#4cd964',
                error: '#ff3b30',
                warning: '#ffcc00',
                info: '#00b4db'
            };
            
            notification.style.borderLeftColor = colors[type] || colors.info;
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始化投资组合图表
        function initPortfolioChart() {
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    borderColor: '#00b4db',
                    textStyle: { color: '#fff' }
                },
                legend: {
                    data: ['投资组合', 'S&P 500'],
                    textStyle: { color: '#fff' },
                    top: 10
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月'],
                    axisLine: { lineStyle: { color: '#777' } },
                    axisLabel: { color: '#fff' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#777' } },
                    axisLabel: { 
                        color: '#fff',
                        formatter: '{value}%'
                    },
                    splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } }
                },
                series: [
                    {
                        name: '投资组合',
                        type: 'line',
                        smooth: true,
                        data: [0, 5, 8, 12, 15, 18, 22],
                        lineStyle: { width: 4 },
                        itemStyle: { color: '#00b4db' },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: 'rgba(0,180,219,0.3)' },
                                { offset: 1, color: 'rgba(0,180,219,0.05)' }
                            ])
                        }
                    },
                    {
                        name: 'S&P 500',
                        type: 'line',
                        smooth: true,
                        data: [0, 3, 5, 8, 10, 12, 15],
                        lineStyle: { width: 2, type: 'dashed' },
                        itemStyle: { color: '#ffcc00' }
                    }
                ]
            };
            
            portfolioChart.setOption(option);
        }
        
        // 初始化饼图
        function initPieChart() {
            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(0,0,0,0.8)',
                    borderColor: '#00b4db',
                    textStyle: { color: '#fff' },
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    textStyle: { color: '#fff' }
                },
                series: [
                    {
                        name: '资产分布',
                        type: 'pie',
                        radius: '50%',
                        center: ['50%', '50%'],
                        data: [
                            { value: 35, name: '科技股', itemStyle: { color: '#00b4db' } },
                            { value: 25, name: '指数基金', itemStyle: { color: '#4cd964' } },
                            { value: 20, name: '债券', itemStyle: { color: '#ffcc00' } },
                            { value: 15, name: '加密货币', itemStyle: { color: '#9c27b0' } },
                            { value: 5, name: '现金', itemStyle: { color: '#ff9800' } }
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        label: {
                            color: '#fff'
                        }
                    }
                ]
            };
            
            pieChart.setOption(option);
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            initPortfolioChart();
            initPieChart();
            loadWatchlist();
            
            // 窗口大小变化时重绘图表
            window.addEventListener('resize', function() {
                portfolioChart.resize();
                pieChart.resize();
            });
        });
    </script>
</body>
</html>
